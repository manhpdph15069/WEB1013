<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VÍ DỤ CSS</title>
    <style>
        .xanh{color: blue;}
        .do{color: red;}
        .bg-yellow{background-color: yellow;}
        .tieu-de{
            /* text-decoration: underline; */
            border-bottom: 10px solid springgreen;
             padding: 10px; 
            /* khoảng cách từ lề đến chữ */
            margin: 10px;

        }
        #bai-hoc{color:violet}
    </style>

</head>
<body>
    <h1>Thực hành CSS</h1>

    <h2 class="xanh bg-yellow" id="bai-hoc">Bài viết số 1</h2>
    <p class="xanh tieu-de">Tóm tắt bài viết số 1</p>

    <h2 class="do bg-yellow">Bài viết số 2</h2>
    <p class="do tieu-de">Tóm tắt bài viết số 2</p>
</body>
</html>
